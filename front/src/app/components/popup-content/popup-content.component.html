<div class="main-container">
  <h1>Are You Sure?</h1>
  <p>
    Are you sure you want to delete your account? This action is irreversible
    and will result in the loss of all your data. Do you wish to proceed?
  </p>
  <div class="btn-con">
    <button mat-button (click)="cancel()">No</button>
    <button mat-button class="yes-btn" (click)="confirm()">Yes</button>
  </div>
</div>
