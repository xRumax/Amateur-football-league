<mat-toolbar color="primary" class="nav-bar">
  <span class="nav-bar-logo">AFL</span>
  <div class="nav-bar-links">
    <ul>
      <li>
        <a
          routerLink="/home"
          [class.active]="isActive('/home')"
          routerLinkActive="active"
          >Home</a
        >
      </li>
      <li *ngIf="isLoggedIn">
        <a
          routerLink="/profile"
          [class.active]="isActive('/profile')"
          routerLinkActive="active"
          >Profile</a
        >
      </li>
      <li class="dropdown">
        <a
          routerLink="/teams-base"
          [class.active]="
            isActive('/team') ||
            isActive('/teams-base') ||
            isActive('/my-team') ||
            isActive('/team-create')
          "
          routerLinkActive="active"
          ><div
            [ngClass]="{
              'active-link':
                isActive('/team') ||
                isActive('/teams-base') ||
                isActive('/my-team') ||
                isActive('/team-create')
            }"
          >
            Teams
          </div></a
        >
        <div class="nav-bar-submenu-block">
          <div class="nav-bar-submenu-padding">
            <ul class="nav-bar-level2">
              <li *ngIf="isLoggedIn">
                <a routerLink="/team-create"
                  ><div
                    [ngClass]="{
                      'active-link': isActive('/team-create')
                    }"
                  >
                    Create Team
                  </div></a
                >
              </li>
              <li>
                <a routerLink="/teams-base"
                  ><div
                    [ngClass]="{
                      'active-link': isActive('/teams-base')
                    }"
                  >
                    Teams Base
                  </div></a
                >
              </li>
              <li *ngIf="isLoggedIn">
                <a routerLink="/my-team"
                  ><div
                    [ngClass]="{
                      'active-link': isActive('/my-team')
                    }"
                  >
                    My Team
                  </div></a
                >
              </li>
            </ul>
          </div>
        </div>
      </li>
      <li>
        <a
          routerLink="/matches"
          [class.active]="isActive('/matches')"
          routerLinkActive="active"
          >Matches</a
        >
      </li>
      <li class="dropdown">
        <a
          routerLink="/players"
          [class.active]="isActive('/players')"
          routerLinkActive="active"
          >Players</a
        >
        <div class="nav-bar-submenu-block">
          <div class="nav-bar-submenu-padding">
            <ul class="nav-bar-level2">
              <li *ngIf="isLoggedIn">
                <a routerLink="/players">Add Player</a>
              </li>
              <li><a routerLink="/players">Players Base</a></li>
            </ul>
          </div>
        </div>
      </li>
      <li class="dropdown">
        <a
          routerLink="/tournament"
          [class.active]="isActive('/tournament')"
          routerLinkActive="active"
          >Tournament</a
        >
        <div class="nav-bar-submenu-block">
          <div class="nav-bar-submenu-padding">
            <ul class="nav-bar-level2">
              <li *ngIf="isLoggedIn">
                <a routerLink="/tournament">Create Tournament</a>
              </li>
              <li *ngIf="isLoggedIn">
                <a routerLink="/tournament">My Tournament</a>
              </li>
            </ul>
          </div>
        </div>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login">Login</a>
      </li>
      <li *ngIf="isLoggedIn">
        <a (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</mat-toolbar>
