<div class="form-container">
  <h1 *ngIf="formType === 'user'" class="header">Edit Profile</h1>
  <form
    [formGroup]="form"
    (ngSubmit)="submitForm()"
    enctype="multipart/form-data"
  >
    <div *ngFor="let field of fields">
      <mat-form-field appearance="fill" *ngIf="field.type !== 'file'">
        <mat-label>{{ field.placeholder }}</mat-label>
        <ng-container [ngSwitch]="field.type">
          <mat-select
            *ngSwitchCase="'select'"
            [formControlName]="field.name"
            required
          >
            <mat-option
              *ngFor="let option of field.options"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
          <input
            *ngSwitchDefault
            matInput
            [type]="field.type"
            [placeholder]="field.placeholder"
            [id]="field.id"
            [formControlName]="field.name"
            required
          />
        </ng-container>
      </mat-form-field>
      <div *ngIf="field.type === 'file'">
        <mat-form-field class="no-transition">
          <mat-label>{{ fileName || "Logo: Select a file" }}</mat-label>
          <button mat-icon-button matPrefix type="button" disabled>
            <mat-icon>attach_file</mat-icon>
          </button>
          <input
            type="text"
            readonly
            matInput
            [formControl]="display"
            (click)="fileInput.click()"
          />
          <input type="file" #fileInput (change)="onFileChange($event)" />
        </mat-form-field>
        <div *ngIf="fileName">
          <img
            [src]="'http://localhost:8000/upload/' + fileName"
            alt="Team Logo"
            style="max-width: 200px; max-height: 200px"
          />
        </div>
      </div>
    </div>
    <div class="btn-con">
      <button mat-button type="submit">Submit</button>
      <button
        mat-button
        type="button"
        *ngIf="formType !== 'team'"
        (click)="cancel()"
      >
        Cancel
      </button>
    </div>
  </form>
</div>
