<div class="form-container">
  <form [formGroup]="form">
    <div *ngFor="let field of fields">
      <mat-form-field appearance="fill">
        <mat-label>{{ field.placeholder }}</mat-label>
        <ng-container *ngIf="field.type === 'select'; else inputField">
          <mat-select [formControlName]="field.name" required>
            <mat-option
              *ngFor="let option of field.options"
              [value]="option.value"
            >
              {{ option.label }}
            </mat-option>
          </mat-select>
        </ng-container>
        <ng-template #inputField>
          <input
            matInput
            [type]="field.type"
            [placeholder]="field.placeholder"
            [id]="field.id"
            [formControlName]="field.name"
            required
          />
        </ng-template>
      </mat-form-field>
    </div>
    <div class="btn-con">
      <button mat-button (click)="submitForm()">Submit</button>
      <button mat-button (click)="cancel()">Cancel</button>
    </div>
  </form>
</div>
