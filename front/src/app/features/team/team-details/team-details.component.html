<div class="main-container">
  <div *ngIf="team" class="team-details-container">
    <h2 class="team-details-title">Team {{ team.id }}</h2>
  </div>
  <div class="team-details-content">
    <p class="team-details-content-item">Name: {{ team?.name }}</p>
  </div>
  <div class="team-details-content">
    <table mat-table [dataSource]="dataSource">
      <!-- Dynamic Columns -->
      <ng-container
        *ngFor="let column of playerColumns"
        [matColumnDef]="column.key"
      >
        <th mat-header-cell *matHeaderCellDef>{{ column.header }}</th>
        <td mat-cell *matCellDef="let player">{{ player[column.key] }}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="playerColumnKeys"></tr>
      <tr mat-row *matRowDef="let row; columns: playerColumnKeys"></tr>
    </table>
  </div>
</div>
