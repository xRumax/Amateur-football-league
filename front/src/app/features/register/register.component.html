<div class="register-container">
  <div class="register-form">
    <mat-card>
      <mat-card-content>
        <h2>Register</h2>
        <form #registerForm="ngForm">
          <div class="input-box">
            <input
              class="custom-input"
              [(ngModel)]="username"
              #nameField="ngModel"
              name="name"
              required
            />
            <label class="placeholder-label">Name</label>
          </div>
          <div class="input-box">
            <input
              [(ngModel)]="email"
              #emailField="ngModel"
              name="email"
              required
              email
            />
            <label class="placeholder-label">Email</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              [(ngModel)]="password"
              #passwordField="ngModel"
              name="password"
              required
            />
            <label class="placeholder-label">Password</label>
          </div>
          <div class="input-box">
            <input
              type="password"
              [(ngModel)]="confirmPassword"
              #confirmPasswordField="ngModel"
              name="confirmPassword"
              required
            />
            <label class="placeholder-label">Confirm Password</label>
          </div>
          <button mat-button class="btn" (click)="register()">Register</button>
        </form>
        <mat-error *ngIf="errorMessage" class="error-message">{{
          errorMessage
        }}</mat-error>
        <div class="login-link">
          <p>Already have an account? <a routerLink="/login">Login</a></p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
