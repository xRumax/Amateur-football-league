<div class="main-container">
  <h1>PROFILE</h1>
  <mat-card>
    <div class="table-con">
      <table>
        <tr>
          <td>Login:</td>
          <td>{{ user?.username }}</td>
        </tr>
        <tr>
          <td>Email:</td>
          <td>{{ user?.email }}</td>
        </tr>
        <tr>
          <td>Password:</td>
          <td>*****</td>
          <button class="pass-btn" mat-button (click)="openPasswordDialog()">
            Change
          </button>
        </tr>
      </table>
    </div>
    <div class="buttons-container">
      <button mat-button (click)="openEditDialog()">Edit Profile</button>
      <button mat-button (click)="openDialog('profile')">Delete Profile</button>
    </div>
  </mat-card>
</div>
